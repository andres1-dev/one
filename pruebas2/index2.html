<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ingresos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --white: #ffffff;
            --border-radius: 0.75rem;
            --border-radius-sm: 0.5rem;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
            font-size: 14px;
            margin: 0;
            padding: 0;
        }

        /* Header moderno */
        .modern-header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-900);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        /* Botones modernos */
        .btn-modern {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: var(--border-radius-sm);
            border: 1px solid transparent;
            transition: all 0.2s ease-in-out;
            text-decoration: none;
            cursor: pointer;
            white-space: nowrap;
        }

        .btn-primary-modern {
            background-color: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }

        .btn-primary-modern:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary-modern {
            background-color: var(--white);
            color: var(--gray-700);
            border-color: var(--gray-300);
        }

        .btn-secondary-modern:hover {
            background-color: var(--gray-50);
            border-color: var(--gray-400);
            color: var(--gray-900);
        }

        /* Cards modernos */
        .modern-card {
            background: var(--white);
            border-radius: var(--border-radius);
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .card-header-modern {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            background: var(--white);
        }

        .card-body-modern {
            padding: 1.5rem;
        }

        /* Filtros modernos */
        .filters-section {
            background: var(--white);
            border-radius: var(--border-radius);
            border: 1px solid var(--gray-200);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .form-group-modern {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label-modern {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            margin: 0;
        }

        .form-control-modern,
        .form-select-modern {
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius-sm);
            font-size: 0.875rem;
            transition: all 0.2s ease-in-out;
            background: var(--white);
        }

        .form-control-modern:focus,
        .form-select-modern:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        /* Métricas modernas */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .metric-card {
            background: var(--white);
            border-radius: var(--border-radius);
            border: 1px solid var(--gray-200);
            padding: 1.5rem;
            text-align: center;
            transition: all 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .metric-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.25rem;
        }

        .metric-icon.primary {
            background: rgb(37 99 235 / 0.1);
            color: var(--primary-color);
        }

        .metric-icon.success {
            background: rgb(16 185 129 / 0.1);
            color: var(--success-color);
        }

        .metric-icon.warning {
            background: rgb(245 158 11 / 0.1);
            color: var(--warning-color);
        }

        .metric-label {
            font-size: 0.875rem;
            color: var(--gray-600);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .metric-value {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--gray-900);
            margin: 0;
        }

        /* Tabla moderna */
        .table-container {
            background: var(--white);
            border-radius: var(--border-radius);
            border: 1px solid var(--gray-200);
            overflow: hidden;
        }

        .table-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .table-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
            margin: 0;
        }

        .table-responsive-modern {
            padding: 0;
        }

        /* DataTables customization */
        .dataTables_wrapper {
            padding: 1.5rem;
        }

        .dataTables_filter {
            margin-bottom: 1rem;
        }

        .dataTables_filter input {
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius-sm);
            padding: 0.5rem 0.75rem;
            margin-left: 0.5rem;
        }

        .dataTables_length select {
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius-sm);
            padding: 0.25rem 0.5rem;
            margin: 0 0.5rem;
        }

        .table-striped-modern > tbody > tr:nth-of-type(odd) > td {
            background-color: var(--gray-50);
        }

        .table-striped-modern th {
            background-color: var(--gray-100);
            border-bottom: 2px solid var(--gray-200);
            font-weight: 600;
            color: var(--gray-800);
            padding: 1rem 0.75rem;
        }

        .table-striped-modern td {
            padding: 0.875rem 0.75rem;
            border-bottom: 1px solid var(--gray-200);
            vertical-align: middle;
        }

        /* Loading states */
        .loading-skeleton {
            background: linear-gradient(90deg, var(--gray-200) 25%, var(--gray-100) 50%, var(--gray-200) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: var(--border-radius-sm);
            height: 1rem;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .header-actions {
                justify-content: center;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .table-header {
                flex-direction: column;
                align-items: stretch;
            }

            .metric-card {
                padding: 1rem;
            }

            .metric-value {
                font-size: 1.5rem;
            }

            .card-body-modern,
            .card-header-modern {
                padding: 1rem;
            }

            .filters-section {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 13px;
            }

            .header-title {
                font-size: 1.25rem;
            }

            .btn-modern {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }

            .metric-value {
                font-size: 1.25rem;
            }

            .table-title {
                font-size: 1rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --gray-50: #0f172a;
                --gray-100: #1e293b;
                --gray-200: #334155;
                --gray-300: #475569;
                --gray-400: #64748b;
                --gray-500: #94a3b8;
                --gray-600: #cbd5e1;
                --gray-700: #e2e8f0;
                --gray-800: #f1f5f9;
                --gray-900: #f8fafc;
                --white: #1e293b;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--gray-100);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gray-400);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray-500);
        }

        /* Flatpickr custom styling */
        .flatpickr-input::placeholder {
            color: var(--gray-400);
        }

        /* Enhanced focus states for accessibility */
        .btn-modern:focus,
        .form-control-modern:focus,
        .form-select-modern:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Header moderno -->
    <header class="modern-header">
        <div class="container-fluid">
            <div class="header-content">
                <h1 class="header-title">
                    <i class="fas fa-chart-line text-primary"></i>
                    Dashboard de Ingresos
                </h1>
                <div class="header-actions">
                    <button id="refresh-btn" class="btn-modern btn-secondary-modern">
                        <i class="fas fa-sync-alt"></i>
                        Actualizar
                    </button>
                    <button class="btn-modern btn-primary-modern">
                        <i class="fas fa-download"></i>
                        Exportar
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container-fluid py-4">
        <!-- Filtros -->
        <section class="filters-section">
            <h2 class="h6 text-muted mb-3 text-uppercase tracking-wide">Filtros de búsqueda</h2>
            <div class="filters-grid">
                <div class="form-group-modern">
                    <label class="form-label-modern">
                        <i class="fas fa-calendar-alt me-1"></i>
                        Rango de fechas
                    </label>
                    <input type="text" id="filterFecha" class="form-control-modern flatpickr-input" placeholder="Seleccione fechas">
                </div>
                <div class="form-group-modern">
                    <label class="form-label-modern">
                        <i class="fas fa-building me-1"></i>
                        Proveedor
                    </label>
                    <select id="filterProveedor" class="form-select-modern">
                        <option value="">Todos los proveedores</option>
                    </select>
                </div>
                <div class="form-group-modern">
                    <label class="form-label-modern">
                        <i class="fas fa-tags me-1"></i>
                        Línea
                    </label>
                    <select id="filterLinea" class="form-select-modern">
                        <option value="">Todas las líneas</option>
                    </select>
                </div>
                <div class="form-group-modern">
                    <label class="form-label-modern">
                        <i class="fas fa-user-tie me-1"></i>
                        Gestor
                    </label>
                    <select id="filterGestor" class="form-select-modern">
                        <option value="">Todos los gestores</option>
                    </select>
                </div>
                <div class="form-group-modern">
                    <label class="form-label-modern">
                        <i class="fas fa-layer-group me-1"></i>
                        Clase
                    </label>
                    <select id="filterClase" class="form-select-modern">
                        <option value="">Todas las clases</option>
                    </select>
                </div>
                <div class="form-group-modern">
                    <label class="form-label-modern">
                        <i class="fas fa-database me-1"></i>
                        Fuente
                    </label>
                    <select id="filterFuente" class="form-select-modern">
                        <option value="">Todas las fuentes</option>
                        <option value="SISPRO">SISPRO</option>
                        <option value="BUSINT">BUSINT</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Métricas -->
        <section class="metrics-grid">
            <div class="metric-card">
                <div class="metric-icon primary">
                    <i class="fas fa-list-ol"></i>
                </div>
                <div class="metric-label">Total de Registros</div>
                <div class="metric-value" id="total-records">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-icon success">
                    <i class="fas fa-boxes"></i>
                </div>
                <div class="metric-label">Cantidad Total</div>
                <div class="metric-value" id="total-quantity">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-icon warning">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="metric-label">Valor Total</div>
                <div class="metric-value" id="total-pvp">$0</div>
            </div>
        </section>

        <!-- Tabla de datos -->
        <section class="table-container">
            <header class="table-header">
                <h2 class="table-title">Datos Consolidados</h2>
                <div class="d-flex gap-2">
                    <span class="badge bg-primary" id="filtered-count">0 registros</span>
                </div>
            </header>
            <div class="table-responsive-modern">
                <table id="data-table" class="table table-striped-modern nowrap" style="width:100%"></table>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    
    <!-- Módulos -->
    <script type="module">
         import { getCombinedData } from './sheets-api.js';
         import { initializeDataTable, updateDataTable } from './datatable-manager.js';
        
        
        let currentData = [];
        
        function initializeFilters(data) {
            const proveedores = [...new Set(data.map(row => row.proveedor))].sort();
            const lineas = [...new Set(data.map(row => row.linea))].sort();
            const gestores = [...new Set(data.map(row => row.gestor))].sort();
            const clases = [...new Set(data.map(row => row.clase))].sort();
            
            // Llenar selects
            populateSelect('filterProveedor', proveedores);
            populateSelect('filterLinea', lineas);
            populateSelect('filterGestor', gestores);
            populateSelect('filterClase', clases);
        }
        
        function populateSelect(id, options) {
            const select = document.getElementById(id);
            select.innerHTML = `<option value="">Todos</option>`;
            options.forEach(option => {
                select.innerHTML += `<option value="${option}">${option}</option>`;
            });
        }
        
        function updateMetrics(data) {
            document.getElementById('total-records').textContent = data.length.toLocaleString();
            document.getElementById('total-quantity').textContent = data.reduce((sum, row) => sum + row.cantidad, 0).toLocaleString();
            document.getElementById('total-pvp').textContent = '$' + data.reduce((sum, row) => sum + row.valor, 0).toLocaleString();
            document.getElementById('filtered-count').textContent = `${data.length.toLocaleString()} registros`;
        }
        
        function initializeDataTable(data) {
            if ($.fn.DataTable.isDataTable('#data-table')) {
                $('#data-table').DataTable().destroy();
            }
            
            $('#data-table').DataTable({
                data: data,
                columns: [
                    { title: 'Fecha', data: 'fecha' },
                    { title: 'Proveedor', data: 'proveedor' },
                    { title: 'Línea', data: 'linea' },
                    { title: 'Gestor', data: 'gestor' },
                    { title: 'Clase', data: 'clase' },
                    { title: 'Fuente', data: 'fuente' },
                    { 
                        title: 'Cantidad', 
                        data: 'cantidad',
                        render: function(data) {
                            return data.toLocaleString();
                        }
                    },
                    { 
                        title: 'Valor', 
                        data: 'valor',
                        render: function(data) {
                            return '$' + data.toLocaleString();
                        }
                    }
                ],
                responsive: true,
                pageLength: 25,
                lengthMenu: [[10, 25, 50, 100], [10, 25, 50, 100]],
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
                },
                dom: '<"d-flex justify-content-between align-items-center mb-3"lf>rtip',
                buttons: [
                    'copy', 'csv', 'excel', 'pdf', 'print'
                ]
            });
        }
        
        function applyFilters() {
            let filteredData = [...currentData];
            
            // Aplicar filtros
            const fecha = document.getElementById('filterFecha').value;
            const proveedor = document.getElementById('filterProveedor').value;
            const linea = document.getElementById('filterLinea').value;
            const gestor = document.getElementById('filterGestor').value;
            const clase = document.getElementById('filterClase').value;
            const fuente = document.getElementById('filterFuente').value;
            
            if (proveedor) filteredData = filteredData.filter(row => row.proveedor === proveedor);
            if (linea) filteredData = filteredData.filter(row => row.linea === linea);
            if (gestor) filteredData = filteredData.filter(row => row.gestor === gestor);
            if (clase) filteredData = filteredData.filter(row => row.clase === clase);
            if (fuente) filteredData = filteredData.filter(row => row.fuente === fuente);
            
            updateMetrics(filteredData);
            initializeDataTable(filteredData);
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // const data = await getCombinedData();
                const data = generateMockData(); // Usar datos mock para demostración
                currentData = data;
                
                initializeFilters(data);
                updateMetrics(data);
                initializeDataTable(data);
                
                // Inicializar Flatpickr
                flatpickr("#filterFecha", {
                    mode: "range",
                    dateFormat: "Y-m-d",
                    locale: "es",
                    onChange: applyFilters
                });
                
                // Event listeners para filtros
                document.getElementById('filterProveedor').addEventListener('change', applyFilters);
                document.getElementById('filterLinea').addEventListener('change', applyFilters);
                document.getElementById('filterGestor').addEventListener('change', applyFilters);
                document.getElementById('filterClase').addEventListener('change', applyFilters);
                document.getElementById('filterFuente').addEventListener('change', applyFilters);
                
            } catch (error) {
                console.error("Error al cargar datos:", error);
                showNotification("Error al cargar datos. Por favor recarga la página.", 'error');
            }
            
            // Event listener para botón de actualizar
            document.getElementById('refresh-btn').addEventListener('click', async () => {
                const btn = document.getElementById('refresh-btn');
                const icon = btn.querySelector('i');
                
                // Animación de carga
                btn.disabled = true;
                icon.classList.add('fa-spin');
                
                try {
                    // const data = await getCombinedData();
                    const data = generateMockData(); // Usar datos mock para demostración
                    currentData = data;
                    
                    initializeFilters(data);
                    applyFilters();
                    showNotification("Datos actualizados correctamente", 'success');
                } catch (error) {
                    console.error("Error al actualizar datos:", error);
                    showNotification("Error al actualizar datos. Intenta nuevamente.", 'error');
                } finally {
                    btn.disabled = false;
                    icon.classList.remove('fa-spin');
                }
            });
        });
        
        // Sistema de notificaciones
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="fas ${getNotificationIcon(type)}"></i>
                    <span>${message}</span>
                </div>
                <button class="notification-close" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            document.body.appendChild(notification);
            
            // Auto-remove después de 5 segundos
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }
        
        function getNotificationIcon(type) {
            switch (type) {
                case 'success': return 'fa-check-circle';
                case 'error': return 'fa-exclamation-circle';
                case 'warning': return 'fa-exclamation-triangle';
                default: return 'fa-info-circle';
            }
        }
    </script>
