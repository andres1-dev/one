<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .filter-container {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .card-header .btn {
            margin-left: 5px;
        }
        .dataTables_wrapper .dataTables_filter input {
            margin-left: 0.5em;
        }
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .dtr-modal {
            z-index: 1060 !important;
        }
        .summary-card {
            transition: all 0.3s ease;
        }
        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .card-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .card-header .btn-group {
                margin-top: 10px;
                width: 100%;
                flex-wrap: wrap;
            }
            .card-header .btn {
                margin: 2px;
                flex-grow: 1;
            }
            .filter-container .row > div {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center flex-wrap">
                <h5 class="mb-0">Ingreso Consolidado 3</h5>
                <div class="d-flex flex-wrap">
                    <button id="refresh-btn" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-sync-alt me-1"></i> Actualizar
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="filter-container">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label">Rango de fechas</label>
                            <input type="text" id="filterFecha" class="form-control flatpickr-input" placeholder="Seleccione fechas">
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-md-3">
                            <label class="form-label">Proveedor</label>
                            <select id="filterProveedor" class="form-select">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Línea</label>
                            <select id="filterLinea" class="form-select">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Escáner</label>
                            <select id="filterEscaner" class="form-select">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Gestor</label>
                            <select id="filterGestor" class="form-select">
                                <option value="">Todos</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-3">
                            <label class="form-label">Prenda</label>
                            <select id="filterPrenda" class="form-select">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Género</label>
                            <select id="filterGenero" class="form-select">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Clase</label>
                            <select id="filterClase" class="form-select">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Fuente</label>
                            <select id="filterFuente" class="form-select">
                                <option value="">Todos</option>
                                <option value="SISPRO">SISPRO</option>
                                <option value="BUSINT">BUSINT</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row mb-4" id="summary-cards">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary summary-card">
                            <div class="card-body">
                                <h6 class="card-title">Total Registros</h6>
                                <h2 class="card-text" id="total-records">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success summary-card">
                            <div class="card-body">
                                <h6 class="card-title">Total Cantidad</h6>
                                <h2 class="card-text" id="total-quantity">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-info summary-card">
                            <div class="card-body">
                                <h6 class="card-title">Total PVP</h6>
                                <h2 class="card-text" id="total-pvp">$0</h2>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table id="data-table" class="table table-striped nowrap" style="width:100%"></table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    
    <!-- Módulos -->
    <script type="module">
        import { getCombinedData } from './sheets-api.js';
        import { initializeDataTable, updateDataTable } from './datatable-manager.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const data = await getCombinedData();
                initializeDataTable(data);
            } catch (error) {
                console.error("Error al cargar datos:", error);
                alert("Error al cargar datos. Por favor recarga la página.");
            }
            
            document.getElementById('refresh-btn').addEventListener('click', async () => {
                try {
                    const data = await getCombinedData();
                    updateDataTable(data);
                } catch (error) {
                    console.error("Error al actualizar datos:", error);
                    alert("Error al actualizar datos. Intenta nuevamente.");
                }
            });
        });
    </script>
</body>
</html>
