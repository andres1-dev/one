<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresos - Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --light-gray: #f8fafc;
            --border-color: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --border-radius: 0.75rem;
            --border-radius-sm: 0.5rem;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light-gray);
            color: var(--text-primary);
            line-height: 1.6;
            font-weight: 400;
        }

        /* Header Styles */
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        .dashboard-title {
            color: white;
            font-weight: 700;
            font-size: 2rem;
            margin: 0;
            letter-spacing: -0.025em;
        }

        .dashboard-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            margin: 0;
            font-size: 1rem;
        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Card Styles */
        .modern-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .modern-card:hover {
            box-shadow: var(--shadow-lg);
        }

        .card-header-modern {
            background: white;
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--text-primary);
            margin: 0;
        }

        /* Filter Section */
        .filters-section {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .filters-header {
            background: var(--light-gray);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filters-header h6 {
            margin: 0;
            font-weight: 600;
            color: var(--text-primary);
        }

        .filters-body {
            padding: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background: white;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stat-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
            line-height: 1.2;
        }

        .stat-icon {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.25rem;
        }

        /* Button Styles */
        .btn-modern {
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-modern:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
            color: white;
        }

        .btn-outline-modern {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-outline-modern:hover {
            background: var(--light-gray);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Table Styles */
        .table-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .table {
            margin: 0;
            font-size: 0.875rem;
        }

        .table thead th {
            background: var(--light-gray);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            color: var(--text-primary);
            padding: 1rem 0.75rem;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .table tbody td {
            padding: 1rem 0.75rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background: var(--light-gray);
        }

        /* DataTables Buttons Custom Styles */
        .dt-buttons {
            display: flex !important;
            gap: 0.5rem;
            margin: 0 !important;
        }

        .dt-button {
            background: var(--primary-color) !important;
            border: none !important;
            color: white !important;
            padding: 0.5rem 1rem !important;
            border-radius: var(--border-radius-sm) !important;
            font-weight: 500 !important;
            font-size: 0.875rem !important;
            transition: all 0.2s ease !important;
            display: inline-flex !important;
            align-items: center !important;
            gap: 0.5rem !important;
            text-decoration: none !important;
            box-shadow: none !important;
        }

        .dt-button:hover {
            background: var(--primary-dark) !important;
            transform: translateY(-1px) !important;
            box-shadow: var(--shadow-md) !important;
            color: white !important;
        }

        .dt-button.buttons-excel {
            background: var(--success-color) !important;
        }

        .dt-button.buttons-excel:hover {
            background: #059669 !important;
        }

        .dt-button.buttons-print {
            background: var(--primary-color) !important;
        }

        .dt-button.buttons-print:hover {
            background: var(--primary-dark) !important;
        }
        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_filter,
        .dataTables_wrapper .dataTables_info,
        .dataTables_wrapper .dataTables_paginate {
            margin: 1rem 0;
        }

        .dataTables_wrapper .dataTables_filter input {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            padding: 0.5rem 0.75rem;
            margin-left: 0.5rem;
        }

        .pagination .page-link {
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            margin: 0 0.125rem;
            border-radius: var(--border-radius-sm);
        }

        .pagination .page-link:hover {
            background: var(--light-gray);
            border-color: var(--primary-color);
        }

        .pagination .page-item.active .page-link {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(2px);
        }

        .spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-header {
                padding: 1.5rem 0;
                margin-bottom: 1.5rem;
            }

            .dashboard-title {
                font-size: 1.5rem;
            }

            .main-container {
                padding: 0 0.75rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .stat-card {
                padding: 1.25rem;
            }

            .stat-value {
                font-size: 1.75rem;
            }

            .filters-body {
                padding: 1rem;
            }

            .card-header-modern {
                padding: 1rem;
                flex-direction: column;
                align-items: stretch;
            }

            .table-responsive {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 576px) {
            .dashboard-title {
                font-size: 1.25rem;
            }

            .stat-card {
                padding: 1rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .btn-modern, .btn-outline-modern {
                padding: 0.625rem 1rem;
                font-size: 0.8rem;
            }
        }

        /* Dark mode support (optional) */
        @media (prefers-color-scheme: dark) {
            :root {
                --light-gray: #1e293b;
                --border-color: #334155;
                --text-primary: #f1f5f9;
                --text-secondary: #94a3b8;
            }

            body {
                background-color: #0f172a;
                color: var(--text-primary);
            }

            .modern-card, .stat-card, .filters-section, .table-container {
                background: #1e293b;
                border-color: var(--border-color);
            }

            .form-control, .form-select {
                background: #1e293b;
                border-color: var(--border-color);
                color: var(--text-primary);
            }

            .table thead th {
                background: #334155;
            }

            .table tbody tr:hover {
                background: #334155;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="dashboard-header">
        <div class="main-container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="dashboard-title">Dashboard de Ingresos</h1>
                    <p class="dashboard-subtitle">Consolidado de datos financieros</p>
                </div>
                <button id="refresh-btn" class="btn-modern">
                    <i class="fas fa-sync-alt"></i>
                    Actualizar
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Filters Section -->
        <div class="filters-section">
            <div class="filters-header">
                <i class="fas fa-filter"></i>
                <h6>Filtros de búsqueda</h6>
            </div>
            <div class="filters-body">
                <div class="row g-3">
                    <div class="col-lg-3 col-md-6">
                        <label class="form-label">
                            <i class="fas fa-calendar-alt me-1"></i>
                            Rango de fechas
                        </label>
                        <input type="text" id="filterFecha" class="form-control flatpickr-input" placeholder="Seleccione fechas">
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <label class="form-label">
                            <i class="fas fa-building me-1"></i>
                            Proveedor
                        </label>
                        <select id="filterProveedor" class="form-select">
                            <option value="">Todos los proveedores</option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <label class="form-label">
                            <i class="fas fa-chart-line me-1"></i>
                            Línea
                        </label>
                        <select id="filterLinea" class="form-select">
                            <option value="">Todas las líneas</option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <label class="form-label">
                            <i class="fas fa-user-tie me-1"></i>
                            Gestor
                        </label>
                        <select id="filterGestor" class="form-select">
                            <option value="">Todos los gestores</option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <label class="form-label">
                            <i class="fas fa-tags me-1"></i>
                            Clase
                        </label>
                        <select id="filterClase" class="form-select">
                            <option value="">Todas las clases</option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <label class="form-label">
                            <i class="fas fa-database me-1"></i>
                            Fuente
                        </label>
                        <select id="filterFuente" class="form-select">
                            <option value="">Todas las fuentes</option>
                            <option value="SISPRO">SISPRO</option>
                            <option value="BUSINT">BUSINT</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-list-ol"></i>
                </div>
                <div class="stat-label">Total de registros</div>
                <h3 class="stat-value" id="total-records">0</h3>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-cubes"></i>
                </div>
                <div class="stat-label">Cantidad total</div>
                <h3 class="stat-value" id="total-quantity">0</h3>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-label">Valor total</div>
                <h3 class="stat-value" id="total-pvp">$0</h3>
            </div>
        </div>

        <!-- Data Table -->
        <div class="modern-card">
            <div class="card-header-modern">
                <h5 class="card-title">
                    <i class="fas fa-table me-2"></i>
                    Datos consolidados
                </h5>
                <div class="d-flex gap-2" id="datatable-buttons-container">
                    <!-- Los botones de DataTables se insertarán aquí automáticamente -->
                </div>
            </div>
            <div style="position: relative;">
                <div class="table-container">
                    <div class="table-responsive">
                        <table id="data-table" class="table table-hover nowrap" style="width:100%"></table>
                    </div>
                </div>
                <div class="loading-overlay" id="loading-overlay" style="display: none;">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    
    <!-- Módulos -->
    <script type="module">
        import { getCombinedData } from './sheets-api.js';
        import { initializeDataTable, updateDataTable } from './datatable-manager.js';
        
        // Loading state management
        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }
        
        // Custom DataTables integration
        window.integrateDataTableButtons = function() {
            // Mover los botones de DataTables al contenedor personalizado
            const buttonsContainer = document.getElementById('datatable-buttons-container');
            const dtButtons = document.querySelector('.dt-buttons');
            
            if (buttonsContainer && dtButtons) {
                // Limpiar el contenedor
                buttonsContainer.innerHTML = '';
                
                // Mover los botones
                while (dtButtons.firstChild) {
                    buttonsContainer.appendChild(dtButtons.firstChild);
                }
                
                // Ocultar el contenedor original de DataTables
                dtButtons.style.display = 'none';
            }
        };
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                showLoading();
                const data = await getCombinedData();
                initializeDataTable(data);
                hideLoading();
            } catch (error) {
                console.error("Error al cargar datos:", error);
                hideLoading();
                // Modern error notification
                const errorAlert = document.createElement('div');
                errorAlert.className = 'alert alert-danger alert-dismissible fade show position-fixed';
                errorAlert.style.cssText = 'top: 20px; right: 20px; z-index: 9999; max-width: 400px;';
                errorAlert.innerHTML = `
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <strong>Error:</strong> No se pudieron cargar los datos. Por favor, recarga la página.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                document.body.appendChild(errorAlert);
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    if (errorAlert.parentNode) {
                        errorAlert.remove();
                    }
                }, 5000);
            }
        });
        
        // Refresh button functionality
        document.getElementById('refresh-btn').addEventListener('click', async () => {
            try {
                showLoading();
                const refreshBtn = document.getElementById('refresh-btn');
                refreshBtn.disabled = true;
                
                const data = await getCombinedData();
                updateDataTable(data);
                
                // Re-integrar botones después de actualizar
                setTimeout(() => {
                    window.integrateDataTableButtons();
                }, 100);
                
                // Success notification
                const successAlert = document.createElement('div');
                successAlert.className = 'alert alert-success alert-dismissible fade show position-fixed';
                successAlert.style.cssText = 'top: 20px; right: 20px; z-index: 9999; max-width: 400px;';
                successAlert.innerHTML = `
                    <i class="fas fa-check-circle me-2"></i>
                    <strong>Éxito:</strong> Datos actualizados correctamente.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                document.body.appendChild(successAlert);
                
                setTimeout(() => {
                    if (successAlert.parentNode) {
                        successAlert.remove();
                    }
                }, 3000);
                
                hideLoading();
                refreshBtn.disabled = false;
            } catch (error) {
                console.error("Error al actualizar datos:", error);
                hideLoading();
                document.getElementById('refresh-btn').disabled = false;
                
                const errorAlert = document.createElement('div');
                errorAlert.className = 'alert alert-danger alert-dismissible fade show position-fixed';
                errorAlert.style.cssText = 'top: 20px; right: 20px; z-index: 9999; max-width: 400px;';
                errorAlert.innerHTML = `
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <strong>Error:</strong> No se pudieron actualizar los datos. Intenta nuevamente.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                document.body.appendChild(errorAlert);
                
                setTimeout(() => {
                    if (errorAlert.parentNode) {
                        errorAlert.remove();
                    }
                }, 5000);
            }
        });
    </script>
</body>
</html>
