<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap5.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
    
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    
    <style>
        .dataTables_wrapper {
            padding: 20px;
        }
        .card {
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .filter-container {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .filter-row {
            margin-bottom: 10px;
        }
        .summary-card {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .summary-value {
            font-size: 24px;
            font-weight: bold;
            color: #0d6efd;
        }
        .select2-container {
            width: 100% !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Ingreso Consolidado 7</h5>
                <button id="refresh-btn" class="btn btn-primary">
                    <span id="refresh-icon" class="spinner-border spinner-border-sm d-none"></span>
                    Actualizar Datos
                </button>
            </div>
            <div class="card-body">
                <!-- Filtros -->
                <div class="filter-container">
                    <div class="row filter-row">
                        <div class="col-md-3">
                            <label for="date-range" class="form-label">Rango de Fechas</label>
                            <input type="text" class="form-control" id="date-range" placeholder="Seleccionar rango">
                        </div>
                        <div class="col-md-2">
                            <label for="proveedor-filter" class="form-label">Proveedor</label>
                            <select id="proveedor-filter" class="form-select select2-filter">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="linea-filter" class="form-label">Línea</label>
                            <select id="linea-filter" class="form-select select2-filter">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="escaner-filter" class="form-label">Escáner</label>
                            <select id="escaner-filter" class="form-select select2-filter">
                                <option value="">Todos</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label for="gestor-filter" class="form-label">Gestor</label>
                            <select id="gestor-filter" class="form-select select2-filter">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="clase-filter" class="form-label">Clase</label>
                            <select id="clase-filter" class="form-select select2-filter">
                                <option value="">Todos</option>
                                <option value="LINEA">LINEA</option>
                                <option value="MODA">MODA</option>
                                <option value="PRONTAMODA">PRONTAMODA</option>
                                <option value="NO DEFINIDO">NO DEFINIDO</option>
                            </select>
                        </div>
                        <div class="col-md-2 align-self-end">
                            <button id="reset-filters" class="btn btn-secondary">Limpiar Filtros</button>
                        </div>
                    </div>
                </div>
                
                <!-- Tarjeta de resumen -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="summary-card">
                            <h5>Total Filtrado</h5>
                            <div class="summary-value" id="total-cantidad">0</div>
                            <p>Registros: <span id="total-registros">0</span></p>
                        </div>
                    </div>
                </div>
                
                <!-- Tabla -->
                <div id="loading-spinner" class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2">Cargando datos...</p>
                </div>
                <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                <table id="data-table" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%"></table>
            </div>
        </div>
    </div>

    <!-- jQuery, Bootstrap y DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <!-- Nuestros módulos -->
    <script type="module">
        import { getCombinedData } from './sheets-api.js';
        
        // Elementos del DOM
        const refreshBtn = document.getElementById('refresh-btn');
        const refreshIcon = document.getElementById('refresh-icon');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const dateRangeInput = document.getElementById('date-range');
        const proveedorFilter = document.getElementById('proveedor-filter');
        const lineaFilter = document.getElementById('linea-filter');
        const escanerFilter = document.getElementById('escaner-filter');
        const gestorFilter = document.getElementById('gestor-filter');
        const claseFilter = document.getElementById('clase-filter');
        const resetFiltersBtn = document.getElementById('reset-filters');
        const totalCantidadElement = document.getElementById('total-cantidad');
        const totalRegistrosElement = document.getElementById('total-registros');
        
        // Variables globales
        let dataTable;
        let allData = [];
        
        // Función para mostrar/ocultar carga
        const toggleLoading = (show) => {
            if (show) {
                loadingSpinner.style.display = 'block';
                refreshIcon.classList.remove('d-none');
                refreshBtn.disabled = true;
            } else {
                loadingSpinner.style.display = 'none';
                refreshIcon.classList.add('d-none');
                refreshBtn.disabled = false;
            }
        };
        
        // Función para mostrar error
        const showError = (message) => {
            errorMessage.textContent = message;
            errorMessage.classList.remove('d-none');
        };
        
        // Función para ocultar error
        const hideError = () => {
            errorMessage.classList.add('d-none');
        };
        
        // Función para inicializar Flatpickr
        const initializeFlatpickr = () => {
            flatpickr(dateRangeInput, {
                mode: "range",
                locale: "es",
                dateFormat: "Y-m-d",
                allowInput: true,
                onClose: function(selectedDates, dateStr, instance) {
                    applyFilters();
                }
            });
        };
        
        // Función para inicializar Select2
        const initializeSelect2 = () => {
            $('.select2-filter').select2({
                placeholder: "Seleccionar",
                allowClear: true
            });
            
            // Eventos de cambio para los filtros
            $('#proveedor-filter, #linea-filter, #escaner-filter, #gestor-filter, #clase-filter').on('change', function() {
                applyFilters();
            });
        };
        
        // Función para poblar los filtros con opciones únicas
        const populateFilters = (data) => {
            // Limpiar filtros primero
            $('#proveedor-filter, #linea-filter, #escaner-filter, #gestor-filter').empty().append('<option value="">Todos</option>');
            
            // Obtener valores únicos para cada filtro
            const proveedores = [...new Set(data.map(item => item.PROVEEDOR))].filter(Boolean).sort();
            const lineas = [...new Set(data.map(item => item.LINEA))].filter(Boolean).sort();
            const escaners = [...new Set(data.map(item => item.ESCANER))].filter(Boolean).sort();
            const gestores = [...new Set(data.map(item => item.GESTOR))].filter(Boolean).sort();
            
            // Poblar filtro de proveedores
            proveedores.forEach(proveedor => {
                $('#proveedor-filter').append(`<option value="${proveedor}">${proveedor}</option>`);
            });
            
            // Poblar filtro de líneas
            lineas.forEach(linea => {
                $('#linea-filter').append(`<option value="${linea}">${linea}</option>`);
            });
            
            // Poblar filtro de escáneres
            escaners.forEach(escaner => {
                $('#escaner-filter').append(`<option value="${escaner}">${escaner}</option>`);
            });
            
            // Poblar filtro de gestores
            gestores.forEach(gestor => {
                $('#gestor-filter').append(`<option value="${gestor}">${gestor}</option>`);
            });
        };
        
        // Función para inicializar DataTable
        const initializeDataTable = (data) => {
            if (dataTable) {
                dataTable.destroy();
            }
            
            dataTable = $('#data-table').DataTable({
                responsive: true,
                data: data,
                columns: [
                    { title: "Documento", data: "DOCUMENTO" },
                    { title: "Fecha", data: "FECHA" },
                    { title: "Taller", data: "TALLER" },
                    { title: "Línea", data: "LINEA" },
                    { title: "Auditor", data: "AUDITOR" },
                    { title: "Escáner", data: "ESCANER" },
                    { title: "Lote", data: "LOTE" },
                    { title: "Ref. Prov.", data: "REFPROV" },
                    { title: "Descripción", data: "DESCRIPCIÓN" },
                    { title: "Cantidad", data: "CANTIDAD" },
                    { title: "Referencia", data: "REFERENCIA" },
                    { title: "Tipo", data: "TIPO" },
                    { title: "PVP", data: "PVP" },
                    { title: "Prenda", data: "PRENDA" },
                    { title: "Género", data: "GENERO" },
                    { title: "Gestor", data: "GESTOR" },
                    { title: "Proveedor", data: "PROVEEDOR" },
                    { title: "Clase", data: "CLASE" },
                    { title: "Fuente", data: "FUENTE" }
                ],
                dom: 'Bfrtip',
                buttons: [
                    'copy', 'csv', 'excel', 'print'
                ],
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.10.25/i18n/Spanish.json'
                },
                pageLength: 25,
                order: [[1, 'desc']],
                drawCallback: function() {
                    updateSummary(this.api().data());
                }
            });
        };
        

// Función para aplicar los filtros
const applyFilters = () => {
    if (!dataTable) return;

    // Limpiar todos los filtros anteriores
    dataTable.columns().search('');
    $.fn.dataTable.ext.search = [];

    // Obtener valores de los filtros
    const proveedor = $('#proveedor-filter').val();
    const linea = $('#linea-filter').val();
    const escaner = $('#escaner-filter').val();
    const gestor = $('#gestor-filter').val();
    const clase = $('#clase-filter').val();
    const dateRange = $(dateRangeInput).val();

    // Aplicar filtros de columnas
    if (proveedor) dataTable.column(16).search(proveedor);
    if (linea) dataTable.column(3).search(linea);
    if (escaner) dataTable.column(5).search(escaner);
    if (gestor) dataTable.column(15).search(gestor);
    if (clase) dataTable.column(17).search(clase);

    // Filtro de rango de fechas
    if (dateRange) {
        const dates = dateRange.split(' to ');
        const startDate = dates[0];
        const endDate = dates[1] || dates[0];

        // Convertir a objetos Date sin hora (00:00:00)
        const start = new Date(startDate);
        const end = new Date(endDate);

        // Función de filtrado mejorada
        $.fn.dataTable.ext.search.push(function(settings, data, dataIndex) {
            const dateStr = data[1]; // Columna de fecha
            
            if (!dateStr) return false;
            
            try {
                // Parsear la fecha de la celda (asumiendo formato YYYY-MM-DD)
                const cellDateParts = dateStr.split('-');
                const cellDate = new Date(
                    parseInt(cellDateParts[0]),
                    parseInt(cellDateParts[1]) - 1, // Meses son 0-based
                    parseInt(cellDateParts[2])
                );
                
                // Comparación directa de objetos Date
                return cellDate >= start && cellDate <= end;
            } catch (e) {
                console.error("Error al parsear fecha:", dateStr, e);
                return false;
            }
        });
    }

    // Aplicar todos los filtros
    dataTable.draw();

    // Actualizar resumen
    updateSummary(dataTable.rows({ search: 'applied' }).data().toArray());
};
        
        // Función para actualizar el resumen
        const updateSummary = (data) => {
            const totalCantidad = data.reduce((sum, item) => sum + (parseInt(item.CANTIDAD) || 0), 0);
            const totalRegistros = data.length;
            
            totalCantidadElement.textContent = totalCantidad.toLocaleString();
            totalRegistrosElement.textContent = totalRegistros.toLocaleString();
        };
        
        // Función para resetear los filtros
        const resetFilters = () => {
            // Resetear inputs
            $(dateRangeInput).val('').trigger('change');
            $('#proveedor-filter').val('').trigger('change');
            $('#linea-filter').val('').trigger('change');
            $('#escaner-filter').val('').trigger('change');
            $('#gestor-filter').val('').trigger('change');
            $('#clase-filter').val('').trigger('change');
            
            // Limpiar filtros de DataTable
            if (dataTable) {
                dataTable.columns().search('').draw();
                updateSummary(dataTable.rows().data().toArray());
            }
        };
        
        // Función principal para cargar y mostrar datos
        const loadAndDisplayData = async () => {
            toggleLoading(true);
            hideError();
            
            try {
                const data = await getCombinedData();
                allData = data;
                
                // Inicializar la tabla
                initializeDataTable(data);
                
                // Poblar los filtros
                populateFilters(data);
                
                // Actualizar el resumen con todos los datos
                updateSummary(data);
            } catch (error) {
                console.error("Error al cargar datos:", error);
                showError(`Error al cargar datos: ${error.message}`);
            } finally {
                toggleLoading(false);
            }
        };
        
        // Evento para el botón de actualización
        refreshBtn.addEventListener('click', loadAndDisplayData);
        
        // Evento para el botón de resetear filtros
        resetFiltersBtn.addEventListener('click', resetFilters);
        
        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            initializeFlatpickr();
            initializeSelect2();
            loadAndDisplayData();
        });
    </script>
</body>
</html>
