<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones Push PWA</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#2575fc">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        h1 i {
            margin-right: 15px;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }
        
        h2 i {
            margin-right: 10px;
            width: 25px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        label i {
            margin-right: 8px;
            width: 20px;
            text-align: center;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }
        
        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .time-inputs input {
            text-align: center;
        }
        
        button {
            background-color: #FF4081;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            background-color: #F50057;
            transform: translateY(-2px);
        }
        
        .btn-install {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            font-size: 1.1rem;
            padding: 18px 25px;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #FF9800, #F57C00);
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .success {
            background-color: rgba(76, 175, 80, 0.3);
            border-left: 4px solid #4CAF50;
        }
        
        .error {
            background-color: rgba(244, 67, 54, 0.3);
            border-left: 4px solid #F44336;
        }
        
        .info {
            background-color: rgba(33, 150, 243, 0.3);
            border-left: 4px solid #2196F3;
        }
        
        .scheduled-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .scheduled-info {
            flex: 1;
        }
        
        .cancel-btn {
            background: #f44336;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
            width: auto;
            margin: 0;
        }
        
        .badge {
            background: rgba(76, 175, 80, 0.3);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            margin-left: 10px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .time-inputs {
                grid-template-columns: 1fr;
            }
            
            .scheduled-item {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-bell"></i>Notificaciones en Tiempo Real</h1>
        <p class="description" style="text-align: center; margin-bottom: 30px;">
            Notificaciones inmediatas y programadas que funcionan con la app cerrada
        </p>

        <div class="card">
            <h2><i class="fas fa-cog"></i>Configuración Rápida</h2>
            
            <div class="form-group">
                <label for="notification-title"><i class="fas fa-heading"></i>Título:</label>
                <input type="text" id="notification-title" value="¡Recordatorio!">
            </div>
            
            <div class="form-group">
                <label for="notification-message"><i class="fas fa-comment"></i>Mensaje:</label>
                <textarea id="notification-message" rows="2">Esta notificación llegará a tiempo, incluso con la app cerrada.</textarea>
            </div>
            
            <button id="request-permission" class="btn-secondary">
                <i class="fas fa-shield-alt"></i>1. Solicitar Permisos
            </button>
            
            <button id="send-now" class="btn-secondary">
                <i class="fas fa-bolt"></i>2. Enviar Ahora
            </button>
        </div>

        <div class="card">
            <h2><i class="fas fa-clock"></i>Programar Notificación</h2>
            
            <div class="form-group">
                <label><i class="fas fa-hourglass-half"></i>Tiempo de Espera:</label>
                <div class="time-inputs">
                    <div>
                        <label>Minutos:</label>
                        <input type="number" id="schedule-minutes" min="0" max="59" value="0">
                    </div>
                    <div>
                        <label>Segundos:</label>
                        <input type="number" id="schedule-seconds" min="0" max="59" value="10">
                    </div>
                    <div style="display: flex; align-items: end;">
                        <button id="schedule-5s" class="btn-warning" style="margin: 0; padding: 10px;">
                            <i class="fas fa-play"></i>5s
                        </button>
                    </div>
                </div>
            </div>
            
            <button id="schedule-notification" class="btn-warning">
                <i class="fas fa-plus-circle"></i>Programar
            </button>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-list"></i>Programadas <span class="badge" id="scheduled-count">0</span></h2>
            <div id="scheduled-notifications">
                <p style="text-align: center; opacity: 0.7; padding: 20px;">
                    <i class="fas fa-clock"></i><br>
                    No hay notificaciones programadas
                </p>
            </div>
        </div>
        
        <div id="status" class="status"></div>
        <div id="sw-status" class="status info">
            <i class="fas fa-sync fa-spin"></i>Iniciando Service Worker...
        </div>
    </div>

    <script>
        let swRegistration;
        let scheduledNotifications = [];
        let timers = new Map(); // Para notificaciones con app abierta

        // Inicialización
        async function init() {
            await registerSW();
            await loadScheduledNotifications();
            setupEventListeners();
            startBackgroundChecker();
        }

        // Registrar Service Worker
        async function registerSW() {
            try {
                swRegistration = await navigator.serviceWorker.register('./sw.js');
                showSWStatus('<i class="fas fa-check-circle"></i>Service Worker activo - Listo para notificaciones');
                
                // Forzar activación inmediata
                if (swRegistration.active) {
                    swRegistration.active.postMessage({ type: 'CHECK_NOW' });
                }
                
            } catch (error) {
                showSWStatus('<i class="fas fa-exclamation-circle"></i>Error en Service Worker');
            }
        }

        // Cargar notificaciones existentes
        async function loadScheduledNotifications() {
            if (swRegistration?.active) {
                const notifications = await getScheduledFromSW();
                scheduledNotifications = notifications.filter(n => n.scheduledTime > Date.now());
                updateScheduledList();
            }
        }

        // Comunicación con Service Worker
        function getScheduledFromSW() {
            return new Promise((resolve) => {
                const channel = new MessageChannel();
                channel.port1.onmessage = (event) => {
                    if (event.data.type === 'SCHEDULED_NOTIFICATIONS') {
                        resolve(event.data.notifications || []);
                    }
                };
                
                if (swRegistration?.active) {
                    swRegistration.active.postMessage(
                        { type: 'GET_SCHEDULED_NOTIFICATIONS' },
                        [channel.port2]
                    );
                } else {
                    resolve([]);
                }
            });
        }

        // Event Listeners
        function setupEventListeners() {
            document.getElementById('request-permission').addEventListener('click', requestPermission);
            document.getElementById('send-now').addEventListener('click', sendNow);
            document.getElementById('schedule-notification').addEventListener('click', scheduleNotification);
            document.getElementById('schedule-5s').addEventListener('click', () => {
                document.getElementById('schedule-seconds').value = 5;
                scheduleNotification();
            });
        }

        // Solicitar permisos
        async function requestPermission() {
            const permission = await Notification.requestPermission();
            const message = permission === 'granted' ? 
                '<i class="fas fa-check-circle"></i>Permisos concedidos' : 
                '<i class="fas fa-times-circle"></i>Permisos denegados';
            showStatus(message, permission === 'granted' ? 'success' : 'error');
        }

        // Enviar notificación inmediata
        function sendNow() {
            if (Notification.permission !== 'granted') {
                showStatus('<i class="fas fa-exclamation-circle"></i>Primero solicita permisos', 'error');
                return;
            }

            const title = getTitle();
            const body = getMessage();

            new Notification(title, { 
                body, 
                icon: './icon-192.png',
                badge: './icon-192.png'
            });
            
            showStatus('<i class="fas fa-check-circle"></i>Notificación enviada', 'success');
        }

        // Programar notificación (sistema dual)
        async function scheduleNotification() {
            if (Notification.permission !== 'granted') {
                showStatus('<i class="fas fa-exclamation-circle"></i>Primero solicita permisos', 'error');
                return;
            }

            const minutes = parseInt(document.getElementById('schedule-minutes').value) || 0;
            const seconds = parseInt(document.getElementById('schedule-seconds').value) || 0;
            const totalMs = (minutes * 60 + seconds) * 1000;

            if (totalMs <= 0) {
                showStatus('<i class="fas fa-exclamation-circle"></i>El tiempo debe ser mayor a 0', 'error');
                return;
            }

            const title = getTitle();
            const body = getMessage();
            const id = 'notification-' + Date.now();

            // Sistema DUAL:
            // 1. Timer local para cuando la app está abierta (más preciso)
            // 2. Almacenamiento en SW para cuando la app está cerrada
            
            // Timer local (inmediato y preciso)
            const timer = setTimeout(() => {
                if (Notification.permission === 'granted') {
                    new Notification(title + ' ⏰', { 
                        body: body + ' (Programada)',
                        icon: './icon-192.png'
                    });
                }
                removeScheduledNotification(id);
            }, totalMs);

            timers.set(id, timer);

            // Almacenar en Service Worker (para cuando la app se cierre)
            const notificationData = {
                id: id,
                title: title,
                body: body,
                scheduledTime: Date.now() + totalMs
            };

            if (swRegistration?.active) {
                swRegistration.active.postMessage({
                    type: 'ADD_SCHEDULED_NOTIFICATION',
                    notification: notificationData
                });
            }

            scheduledNotifications.push(notificationData);
            updateScheduledList();

            const timeStr = formatTime(totalMs);
            showStatus(`<i class="fas fa-check-circle"></i>Programada para ${timeStr}`, 'success');
        }

        // Cancelar notificación
        function cancelScheduledNotification(id) {
            // Cancelar timer local
            const timer = timers.get(id);
            if (timer) {
                clearTimeout(timer);
                timers.delete(id);
            }

            // Eliminar del Service Worker
            if (swRegistration?.active) {
                swRegistration.active.postMessage({
                    type: 'REMOVE_SCHEDULED_NOTIFICATION',
                    id: id
                });
            }

            // Eliminar de la lista local
            scheduledNotifications = scheduledNotifications.filter(n => n.id !== id);
            updateScheduledList();
            
            showStatus('<i class="fas fa-info-circle"></i>Notificación cancelada', 'info');
        }

        // Actualizar lista
        function updateScheduledList() {
            const container = document.getElementById('scheduled-notifications');
            const countElement = document.getElementById('scheduled-count');
            const now = Date.now();

            // Filtrar expiradas
            scheduledNotifications = scheduledNotifications.filter(n => n.scheduledTime > now);

            countElement.textContent = scheduledNotifications.length;

            if (scheduledNotifications.length === 0) {
                container.innerHTML = '<p style="text-align: center; opacity: 0.7; padding: 20px;"><i class="fas fa-clock"></i><br>No hay notificaciones programadas</p>';
                return;
            }

            container.innerHTML = scheduledNotifications.map(notification => {
                const timeLeft = notification.scheduledTime - now;
                const timeStr = formatTime(timeLeft);
                
                return `
                    <div class="scheduled-item">
                        <div class="scheduled-info">
                            <div><strong>${notification.title}</strong></div>
                            <div style="opacity: 0.8; font-size: 0.9em;">${notification.body}</div>
                            <div style="margin-top: 5px;">
                                <i class="fas fa-clock"></i> ${timeStr}
                            </div>
                        </div>
                        <button class="cancel-btn" onclick="cancelScheduledNotification('${notification.id}')">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
            }).join('');
        }

        // Verificador en segundo plano
        function startBackgroundChecker() {
            setInterval(() => {
                updateScheduledList();
                // Forzar verificación en SW cada 30 segundos
                if (swRegistration?.active && Math.random() < 0.1) { // 10% de probabilidad
                    swRegistration.active.postMessage({ type: 'CHECK_NOW' });
                }
            }, 1000);
        }

        // Helpers
        function getTitle() {
            return document.getElementById('notification-title').value || 'Notificación';
        }

        function getMessage() {
            return document.getElementById('notification-message').value || 'Mensaje';
        }

        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return minutes > 0 ? `${minutes}m ${secs}s` : `${secs}s`;
        }

        function showStatus(msg, type) {
            const el = document.getElementById('status');
            el.innerHTML = msg;
            el.className = `status ${type}`;
            el.style.display = 'flex';
            setTimeout(() => el.style.display = 'none', 4000);
        }

        function showSWStatus(msg) {
            const el = document.getElementById('sw-status');
            el.innerHTML = msg;
            el.style.display = 'flex';
        }

        // Hacer función global
        window.cancelScheduledNotification = cancelScheduledNotification;

        // Iniciar
        if ('serviceWorker' in navigator && 'Notification' in window) {
            window.addEventListener('load', init);
        }
    </script>
</body>
</html>
