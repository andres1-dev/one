<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .filter-container {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .summary-card {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .summary-item {
            display: inline-block;
            padding: 0 15px;
            border-right: 1px solid rgba(255,255,255,0.2);
        }
        .summary-item:last-child {
            border-right: none;
        }
        @media (max-width: 768px) {
            .summary-item {
                display: block;
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.2);
                padding: 10px 0;
            }
            .summary-item:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center flex-wrap">
                <h5 class="mb-0">Ingreso Consolidado 2024</h5>
                <div class="d-flex flex-wrap">
                    <button id="refresh-btn" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-sync-alt me-1"></i> Actualizar
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="filter-container">
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">Rango de fechas</label>
                            <input type="text" id="filterFecha" class="form-control flatpickr-input" placeholder="Seleccione fechas">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Proveedor</label>
                            <select id="filterProveedor" class="form-select">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Línea</label>
                            <select id="filterLinea" class="form-select">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Gestor</label>
                            <select id="filterGestor" class="form-select">
                                <option value="">Todos</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-3">
                            <label class="form-label">Clase</label>
                            <select id="filterClase" class="form-select">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Fuente</label>
                            <select id="filterFuente" class="form-select">
                                <option value="">Todos</option>
                                <option value="SISPRO">SISPRO</option>
                                <option value="BUSINT">BUSINT</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="summary-card p-3 mb-4">
                    <div class="d-flex flex-wrap justify-content-between text-center">
                        <div class="summary-item">
                            <h6 class="mb-1">Registros</h6>
                            <h4 class="mb-0" id="total-records">0</h4>
                        </div>
                        <div class="summary-item">
                            <h6 class="mb-1">Cantidad Total</h6>
                            <h4 class="mb-0" id="total-quantity">0</h4>
                        </div>
                        <div class="summary-item">
                            <h6 class="mb-1">Valor Total</h6>
                            <h4 class="mb-0" id="total-pvp">$0</h4>
                        </div>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table id="data-table" class="table table-striped nowrap" style="width:100%"></table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    
    <!-- Módulos -->
    <script type="module">
        import { getREC } from './sheets-api.js';
        import { initializeDataTable, updateDataTable } from './datatable-manager.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const data = await getREC();
                initializeDataTable(data);
            } catch (error) {
                console.error("Error al cargar datos:", error);
                alert("Error al cargar datos. Por favor recarga la página.");
            }
            
            document.getElementById('refresh-btn').addEventListener('click', async () => {
                try {
                    const data = await getREC();
                    updateDataTable(data);
                } catch (error) {
                    console.error("Error al actualizar datos:", error);
                    alert("Error al actualizar datos. Intenta nuevamente.");
                }
            });
        });
    </script>

</body>
</html>
