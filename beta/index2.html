<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="PandaDash" />
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

  <title>PandaDash</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
  <!-- Pantalla de carga -->
  <div id="loadingScreen">
    <div style="text-align: center;">
      <i class="fas fa-qrcode fa-4x logo" aria-label="PandaDash QR Icon"></i>
    </div>
    <div class="triple-pulse">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <h1>PandaDash</h1>
    <div class="name">Build 3.17.634</div>
    <button id="installBtn">Instalar App</button>
  </div>

  <!-- Contenido principal -->
  <div id="scanner" style="display: none;">
    <div id="offline-banner" class="offline-banner" style="display: none;">
      <i class="fas fa-wifi-slash"></i> No hay conexión a internet
    </div>

    <div class="barcode-input-container">
      <i class="fa-solid fa-qrcode"></i>
      <input type="text" id="barcode" autofocus placeholder="Escanea un código QR" readonly>
    </div>

    <div id="status">Iniciando Sistema...</div>
    <div class="data-stats" id="data-stats">Cargando datos...</div>
    <div id="results"></div>

    <footer>
      <div class="footer-content">
        <p></p>
        <p></p>
        <p></p>
      </div>
    </footer>
  </div>

  <!-- Modal de cámara para fotos -->
  <div id="cameraModal" class="camera-modal">
    <video id="cameraFeed" class="camera-view" autoplay playsinline></video>
    <canvas id="photoCanvas" style="display: none;"></canvas>
    <img id="photoPreview" alt="Vista previa de la foto">
    <div class="camera-actions">
      <button id="takePhotoBtn" class="btn btn-primary">
        <i class="fas fa-camera"></i> Tomar Foto
      </button>
      <button id="cancelCaptureBtn" class="btn btn-danger">
        <i class="fas fa-times"></i> Cancelar
      </button>
    </div>
    <div id="uploadStatus" class="uploading-status">
      <i class="fas fa-spinner fa-pulse"></i> Subiendo foto...
    </div>
    <input type="text" id="dummyInput" style="position: absolute; opacity: 0; height: 0; width: 0;" readonly />
  </div>

  <!-- Modal de escáner QR/Barcode -->
  <div id="scannerModal" class="camera-modal">
    <div id="scannerContainer" class="camera-view">
      <div id="interactive" style="width: 100%; height: 100%;"></div>
    </div>
    <div class="scanner-overlay">
      <div class="scanner-frame"></div>
      <div class="scanner-line"></div>
    </div>
    <div class="camera-actions">
      <button id="toggleScannerCameraBtn" class="btn btn-warning">
        <i class="fas fa-sync-alt"></i> Cambiar Cámara
      </button>
      <button id="closeScannerBtn" class="btn btn-danger">
        <i class="fas fa-times"></i> Cerrar Escáner
      </button>
    </div>
  </div>

  <!-- Botón flotante único para activar modal de escáner -->
  <button id="scannerToggleBtn" class="floating-btn" title="Escanear con Cámara">
    <i class="fas fa-qrcode"></i>
  </button>

  <!-- Contador de cola y panel de detalles -->
  <div id="queueCounter" class="empty" title="No hay elementos en cola">0</div>
  <div id="queueDetails">
    <h3>Elementos en cola <i class="fas fa-times" id="closeQueueDetails"></i></h3>
    <div id="queueItemsList">
      <div class="queue-no-items">No hay elementos pendientes</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/upload-queue.js"></script>
  <script src="js/camera.js"></script>
  <script src="js/scanner.js"></script>
  <script src="js/asentar-factura.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
