<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Documentos</title>
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="row bg-primary text-white p-3 mb-4">
            <div class="col-12">
                <h1 class="h3 mb-0">
                    <i class="fas fa-file-invoice me-2"></i>
                    Sistema de Gestión de Documentos
                </h1>
            </div>
        </header>

        <!-- Búsqueda Individual -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-search me-2"></i>
                            Búsqueda Individual de Documentos
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-6">
                                <label for="recInput" class="form-label">Número de Documento (REC)</label>
                                <input type="text" class="form-control" id="recInput" 
                                       placeholder="Ej: 12345 o 12345,12346,12347">
                            </div>
                            <div class="col-md-6">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-primary" onclick="buscarPorREC()">
                                        <i class="fas fa-search me-1"></i> Buscar
                                    </button>
                                    <button type="button" class="btn btn-info" onclick="imprimirSoloClientes()">
                                        <i class="fas fa-users me-1"></i> Solo Clientes
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de Documentos Disponibles -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-list me-2"></i>
                            Documentos Disponibles para Impresión
                        </h5>
                        <div>
                            <button type="button" class="btn btn-sm btn-outline-primary me-2" onclick="cargarTablaDocumentos()">
                                <i class="fas fa-sync-alt me-1"></i> Actualizar
                            </button>
                            <small class="text-muted">
                                <i class="fas fa-info-circle me-1"></i>
                                Mostrando: PENDIENTE, DIRECTO, ELABORACIÓN, PAUSADO
                            </small>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="documentosTable" class="table table-striped table-hover w-100">
                                <thead>
                                    <tr>
                                        <th>Documento (REC)</th>
                                        <th>Estado</th>
                                        <th>Responsable</th>
                                        <th>Fecha</th>
                                        <th>Línea</th>
                                        <th>Lote</th>
                                        <th>RefProv</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Los datos se cargarán dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loader -->
        <div id="loader" class="text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Cargando datos...</p>
        </div>

        <!-- Resultados -->
        <div id="resultado" class="row">
            <!-- Aquí se mostrarán los resultados de búsqueda -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"></script>
    
    <!-- Tus scripts existentes -->
    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
    <script src="js/print-templates.js"></script>
    
    <!-- Nuevo script para la tabla -->
    <script src="js/documents-table.js"></script>

    <script>
    // Función simplificada para buscar documento
    function buscarDocumentoEnTabla(rec) {
        document.getElementById('recInput').value = rec;
        buscarPorREC();
    }

    // Función para imprimir solo clientes desde la tabla
    function imprimirSoloClientesDesdeTabla(rec) {
        document.getElementById('recInput').value = rec;
        imprimirSoloClientes();
    }

    // Función para mostrar opciones de documento
    function mostrarOpcionesDocumento(rec) {
        document.getElementById('recInput').value = rec;
        // Enfocarse en la búsqueda individual para mostrar opciones
        buscarPorREC();
    }
    </script>
</body>
</html>
