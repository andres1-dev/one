<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Documentos</title>
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header Simplificado -->
        <header class="row bg-primary text-white p-3 mb-3">
            <div class="col-12">
                <h1 class="h4 mb-0">
                    <i class="fas fa-file-invoice me-2"></i>
                    Gestión de Documentos
                </h1>
            </div>
        </header>

        <!-- Búsqueda Rápida -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body py-2">
                        <div class="row g-2 align-items-center">
                            <div class="col-md-4">
                                <label for="recInput" class="form-label small mb-1">Buscar Documento (REC)</label>
                                <input type="text" class="form-control form-control-sm" id="recInput" 
                                       placeholder="Ej: 12345 o 12345,12346,12347">
                            </div>
                            <div class="col-md-8">
                                <div class="btn-group btn-group-sm" role="group">
                                    <button type="button" class="btn btn-primary" onclick="buscarPorREC()">
                                        <i class="fas fa-search me-1"></i> Buscar
                                    </button>
                                    <button type="button" class="btn btn-info" onclick="imprimirSoloClientes()">
                                        <i class="fas fa-users me-1"></i> Solo Clientes
                                    </button>
                                    <button type="button" class="btn btn-success" onclick="mostrarOpcionesImpresion()">
                                        <i class="fas fa-print me-1"></i> Opciones
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de Documentos Disponibles -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center py-2">
                        <h6 class="card-title mb-0">
                            <i class="fas fa-list me-2"></i>
                            Documentos Disponibles
                        </h6>
                        <div>
                            <button type="button" class="btn btn-sm btn-outline-primary" onclick="cargarTablaDocumentos()">
                                <i class="fas fa-sync-alt me-1"></i> Actualizar
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table id="documentosTable" class="table table-sm table-striped table-hover w-100 mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Documento</th>
                                        <th>Estado</th>
                                        <th>Responsable</th>
                                        <th>Fecha</th>
                                        <th>Cantidad</th>
                                        <th>Línea</th>
                                        <th>Lote</th>
                                        <th>RefProv</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Los datos se cargarán dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loader -->
        <div id="loader" class="text-center mt-3" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2 small">Cargando datos...</p>
        </div>

        <!-- Resultados -->
        <div id="resultado" class="row mt-3">
            <!-- Aquí se mostrarán los resultados de búsqueda -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"></script>
    
    <!-- Tus scripts existentes -->
    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
    <script src="js/print-templates.js"></script>
    
    <!-- Script modificado para la tabla -->
    <script src="js/documents-table.js"></script>

    <script>
    // Funciones globales simplificadas
    function buscarDocumentoEnTabla(rec) {
        document.getElementById('recInput').value = rec;
        buscarPorREC();
    }

    function imprimirSoloClientesDesdeTabla(rec) {
        document.getElementById('recInput').value = rec;
        imprimirSoloClientes();
    }

    function mostrarOpcionesDesdeTabla(rec) {
        document.getElementById('recInput').value = rec;
        mostrarOpcionesImpresion();
    }
    </script>
</body>
</html>
