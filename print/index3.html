    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #dbeafe;
            --secondary: #10b981;
            --secondary-dark: #059669;
            --danger: #ef4444;
            --warning: #f59e0b;

        }

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;

        .card-title {

            font-weight: 600;

            margin-bottom: 1rem;

            display: flex;
            align-items: center;
        }

            color: var(--text-light);

        input[type="text"] {

            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.95rem;
            color: var(--text);

            border-color: var(--primary);

            border-radius: var(--radius);
            border: none;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.15s ease;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-dark);
        }

        .btn-group {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .btn-icon {
            font-size: 0.875rem;
        }

        .info-text {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;

            background-color: var(--primary-light);
            padding: 1.25rem;
            margin-top: 1.5rem;

    <script>
        let datosGlobales = [];

        // Función para cargar los datos desde la API
        async function cargarDatos() {
            document.getElementById("loader").style.display = "block";
            document.getElementById("resultado").innerHTML = "<p>Cargando datos...</p>";

            try {
                const API_URL = (async () => {
                    const apiKey = 'AIzaSyAn6o3jTwxe2ahhT-Aj03BWAS2ccE3NlE4';
                    const fetchSheet = async (id, range) => {
                        const url = `https://sheets.googleapis.com/v4/spreadsheets/${id}/values/${range}?key=${apiKey}`;
                        const res = await fetch(url);
                        if (!res.ok) throw new Error(`Error al obtener ${range}`);
                        return (await res.json()).values || [];
                    };

                    const parseJSON = str => {
                        try { return str ? JSON.parse(str) : null; } catch { return null; }
                    };

                    // Obtener datos
                    const [mainRaw, distribucionRaw, clientesRaw] = await Promise.all([
                        fetchSheet('133NiyjNApZGkEFs4jUvpJ9So-cSEzRVeW2FblwOCrjI', 'DATA2!S2:S'),
                        fetchSheet('1d5dCCCgiWXfM6vHu3zGGKlvK2EycJtT7Uk4JqUjDOfE', 'DATA!C2:E'),
                        fetchSheet('1d5dCCCgiWXfM6vHu3zGGKlvK2EycJtT7Uk4JqUjDOfE', 'CLIENTES!A2:J')
                    ]);

                    // Parsear y mapear datos
                    const mainParsed = mainRaw.map(r => parseJSON(r[0])).filter(Boolean);
                    /*const distribucionParsed = distribucionRaw.map(r => parseJSON(r[0])).filter(Boolean);*/
const distribucionParsed = distribucionRaw.map(r => {
    const data = parseJSON(r[0]); // Datos JSON de la columna C
    return {
        ...data,
        Colaborador: r[2] || '' // Datos directos de la columna E
    };
}).filter(Boolean);

                    // Convertir la tabla de clientes a un diccionario
                    const clientesHeader = ['id', 'razonSocial', 'nombreCorto', 'tipoCliente', 'estado', 'direccion', 'telefono', 'email', 'tipoEmpresa'];
                    const clientesDict = {};
                    for (const row of clientesRaw) {
                        const cliente = {};
                        clientesHeader.forEach((key, i) => cliente[key] = row[i] || '');
                        clientesDict[cliente.id] = cliente;
                    }

                    // Combinar todo
                    const resultadoFinal = mainParsed.map(item => {
                        const doc = item?.A?.toString();
                        const distribucionMatch = distribucionParsed.find(d => d?.Documento === doc);

                        // Enriquecer los datos de cada cliente
                        const clientesCompletos = {};
                        if (distribucionMatch?.Clientes) {
                            for (const [nombre, cliente] of Object.entries(distribucionMatch.Clientes)) {
                                const clienteInfo = clientesDict[cliente.id] || {};
                                clientesCompletos[nombre] = {
                                    ...cliente,
                                    ...clienteInfo,
                                };
                            }
                        }

                        return {
                            ...item,
                            REC: item.A,
                            COLABORADOR: distribucionMatch?.Colaborador || '', // Asegurar esta línea
                            DESCRIPCION: item['DESCRIPCIÓN'],
                            DISTRIBUCION: {
                                Documento: doc,
                                Clientes: clientesCompletos,
                                Colaborador: distribucionMatch?.Colaborador || '' // También disponible aquí
                            }
                        };
                    });

                    return resultadoFinal;
                })();

                datosGlobales = await API_URL;
                document.getElementById("loader").style.display = "none";
                document.getElementById("resultado").innerHTML = "<p>Datos cargados. Ingrese un documento para buscar.</p>";
            } catch (error) {
                document.getElementById("loader").style.display = "none";
                document.getElementById("resultado").innerHTML = `<p>Error al cargar datos: ${error.message}</p>`;
            }
        }

        // Función para buscar múltiples RECs e imprimir solo las plantillas principales
        function buscarMultiplesRECs() {
            let recsInput = document.getElementById("recInput").value;
            if (!recsInput) {
                document.getElementById("resultado").innerHTML = "<p>Ingrese uno o más documentos para buscar.</p>";
                return;
            }
            
            // Separar los RECs por comas y limpiar espacios
            let recsArray = recsInput.split(',')
                .map(rec => rec.trim())
                .filter(rec => rec !== '');
            
            if (recsArray.length === 0) {
                document.getElementById("resultado").innerHTML = "<p>No se ingresaron documentos válidos.</p>";
                return;
            }
            
            document.getElementById("resultado").innerHTML = `<p>Buscando ${recsArray.length} documento...</p>`;
            
            // Buscar cada REC y abrir solo la plantilla principal
            recsArray.forEach(rec => {
                let resultado = datosGlobales.find(item => item.REC == rec);
                
                if (resultado) {
                    // Usamos modo: 'completo' pero con soloImpresionPrincipal: true para mostrar todas las distribuciones
                    abrirPlantillaImpresion(resultado, { 
                        modo: 'completo', 
                        soloImpresionPrincipal: true 
                    });
                    document.getElementById("resultado").innerHTML += `<p>REC ${rec} encontrado. Se abrió la plantilla principal.</p>`;
                } else {
                    document.getElementById("resultado").innerHTML += `<p>No se encontró el documento ${rec}.</p>`;
                }
            });
        }

                clienteNombre = null,

            } = options;

            const isModoCliente = modo === 'cliente';
            const isModoPrincipal = modo === 'principal' || soloPrincipal;
            
            // Configuración común
            const currentSearchKey = datos.REC || '';
            
            // Configuración específica para cliente
            const clienteData = isModoCliente ? datos.DISTRIBUCION.Clientes[clienteNombre] : null;
            const clienteId = isModoCliente ? (clienteData.id || '') : '';
            const qrData = isModoCliente ? `REC${currentSearchKey}-${clienteId}` : `REC${currentSearchKey}`;
            
            const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=${qrData}`;

        function parseSize(size) {
    const sizeOrder = { 
        "XXXS": 1, "XXS": 2, "XS": 3, "S": 4, 
        "M": 5, "L": 6, "XL": 7, "XXL": 8, "XXXL": 9 
    };

    // Expresión regular para capturar tallas como "3XL", "XXS", "M", etc.
    const match = size ? size.match(/^(\d+)?(XXXS|XXS|XS|S|M|L|XL|XXL|XXXL)?$/) : [null, null, null];

    // Si es tipo clásico como "XS", "XXL"
    if (match && !match[1] && match[2]) {
        return {
            numPart: null,
            rank: sizeOrder[match[2]] || 99,
            textPart: match[2]
        };
    }

    // Si es tipo nuevo como "2XL", "3XS", también considera tallas numéricas
    if (match && match[1] && match[2]) {
        const num = parseInt(match[1]);
        const text = match[2];

        let rank = 99;

        if (text === "XS") {
            rank = 4 - num; // 1XS = XS (3), 2XS = XXS (2), 3XS = XXXS (1)
        } else if (text === "XL") {
            rank = 6 + num; // 1XL = XL (7), 2XL = XXL (8), etc.
        } else {
            rank = sizeOrder[text] || 99;
        }

        return {
            numPart: num,
            rank,
            textPart: text
        };
    }

    // Si solo es un número, asigna un rango basado en el número
    if (match && match[1] && !match[2]) {
        const num = parseInt(match[1]);

        return {
            numPart: num,
            rank: num,
            textPart: ""
        };
    }

    // Si no coincide con nada, devuelve un valor por defecto
    return {
        numPart: null,
        rank: 99,
        textPart: ""
    };
}
